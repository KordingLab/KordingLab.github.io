---
layout: default
---
<header class="masthead">
  <nav class="masthead-nav">
    {% for nav in site.nav %}
    <a href="{{ nav.href }}">{{ nav.name }}&nbsp&nbsp&nbsp/</a>
    {% endfor %}
  </nav>
</header>
<div class="content post">
  <strong><p>{{ page.title }}</strong>, {{ page.date | date_to_string }}</p>
  {{ content }}
</div>
